apigateway:
  description: {{ settings.BK_APP_CODE }} apigw
  is_public: true
  maintainers:
    {% for member in settings.BK_APIGW_MANAGER_MAINTAINERS %}
    - "{{ member }}"
    {% endfor %}

stage:
  name: {{ settings.BK_APIGW_STAGE_NAME }}
  vars: {}
  proxy_http:
    timeout: 0
    upstreams:
      loadbalance: roundrobin
      hosts:
        - host: {{ settings.BK_APIGW_API_SERVER_HOST }}
          weight: 100

resource_docs:
  basedir: {{ settings.BK_APIGW_RESOURCE_DOCS_BASE_DIR }}

release:
  comment: "auto release by apigw-manger"
