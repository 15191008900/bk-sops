{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>{%  trans "标准运维移动版" %}|{% trans RUN_VER_NAME %}</title>
    <script>
        /* 全局变量 */
        var RUN_VER = '{{RUN_VER}}';
        var SITE_URL = '/o/bk_sops/';
        var USERNAME = '{{USERNAME}}';
        var BK_CC_HOST = '{{BK_CC_HOST}}';
        // 用户身份：管理员
        var IS_SUPERUSER = Number('{{IS_SUPERUSER}}');
        // 用户身份： 职能化
        var IS_FUNCTOR = Number('{{IS_FUNCTOR}}');
        // 用户身份： 审计员
        var IS_AUDITOR = Number('{{IS_AUDITOR}}');
        var RSA_PUB_KEY = '{{RSA_PUB_KEY}}';
        var APP_CODE = 'bk_sops';
        function getCookie(name) {
            var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
            return (arr = document.cookie.match(reg)) ? unescape(arr[2]) : null;
        }
    </script>
</head>

<body>

    <script type="text/javascript" src="{{SITE_URL}}jsi18n/gcloud/"></script>
</body>
</html>
